{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    {% if title %}
    <title> {{ title }} | Time Tracker </title>
    {% else %}
    <title> Time Tracker </title>
    {% endif %}
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon2.png' %}"/>
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <!-- Siemens Color / Button / Badges / Alerts -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/siemens.css' %}">

    <!-- Icons -->
    <link rel="stylesheet" type="text/css" href="{% static 'icons/all.min.css' %}">
</head>



<body class="background-light" style="padding-top: 80px;">
    <header class="navbar background-white fixed-top">
        <a class="navbar-brand aria-label=" Siemens" style="padding-top: 0px;padding-bottom: 0px;"">
            <img class=" logo-full" src="{% static 'img/siemens-logo-claim.png' %}">
        </a>
    </header>



    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 lg-max bd-sidebar">
                <div class="sticky-top custom-sticky">
                    <nav class="nav flex-column">
                        <a class="nav-link {% if "entries" in request.resolver_match.url_name %} badge-teal-light {% else %} badge-light {% endif %}"
                            href="{% url 'entries'%}">
                            <i class="fas fa-clock fa-fw mr-2"></i>
                            <span>Time Entries</span>
                        </a>

                        <a class="nav-link {% if "projects" in request.resolver_match.url_name %} badge-teal-light {% else %} badge-light {% endif %}"
                            href="{% url 'projects-list'%}">
                            <i class="fas fa-project-diagram fa-fw mr-2"></i>
                            <span>Projects</span>
                        </a>

                        <a class="nav-link {% if request.resolver_match.url_name == "dashboard" %} badge-teal-light {% else %} badge-light {% endif %}"
                            href="#">
                            <i class="fas fa-chart-bar fa-fw mr-2"></i>
                            <span>Dashboard</span>
                        </a>

                        <a class="nav-link {% if request.resolver_match.url_name == "reports" %} badge-teal-light {% else %} badge-light {% endif %}"
                            href="#">
                            <i class="fas fa-file-invoice fa-fw mr-2"></i>
                            <span>Reports</span>
                        </a>
                    </nav>
                </div>
            </div>
            <div class="col-md-9 col-lg-10 content">

                {% if messages %}
                <div class="row">
                    <div class="col-12">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert">
                            <p>{{ message }}</p>
                        </div>
                        {% endfor %}
                    </div>

                </div>
                {% endif %}

                {% block content %} {% endblock %}
            </div>
        </div>
    </div>




</body>

</html>
