{% extends "base.html" %}

{% block content %}

<div class="card mb-3">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                {% if element.project.id %}
                <a href="{% url 'projects-detail' pk=element.project.id %}" class="nav-link card-nav-link"><i
                        class="fas fa-caret-square-left mr-2"></i>Project</a>
                {% else %}
                <a href="{% url 'projects-list' %}" class="nav-link card-nav-link"><i
                        class="fas fa-caret-square-left mr-2"></i>No Project</a>
                {% endif %}
            </li>
            <li class="nav-item">
                {% if element.project.id and element.id %}
                <a href="{% url 'projects-element-detail' pk_pro=element.project.id pk=element.id %}"
                    class="nav-link card-nav-link">WBS</a>
                {% else %}
                <a href="#"
                    class="nav-link card-nav-link">No WBS</a>
                {% endif %}
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active"><i class="fas fa-edit mr-2"></i>Edit</a>
            </li>
            <li class="nav-item ml-auto">
                <a href="#" class="btn btn-siemens-yellow-dark"><i class="fas fa-trash-alt mr-2"></i>Delete</a>
            </li>

        </ul>
    </div>
    <div class="card-body">
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save">
        </form>
    </div>
</div>

{% endblock %}
