{% extends "tracker/calendar_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block card-content %}

<div class="card-body">
        <form method="post">{% csrf_token %}
    
            {{ form | crispy }}
    
            <button type="submit" class="btn btn-siemens-green"> Update </button>
            {% if entry %}
            <a href="{% url 'entry-delete' pk=entry.id %}" class="btn btn-siemens-yellow-dark"><i
                class="fas fa-trash-alt mr-2"></i>Delete</a>
            {% endif %}
        </form>
</div>
    
{% endblock card-content %}
