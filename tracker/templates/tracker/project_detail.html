{% extends "base.html" %}

{% block content %}


<div class="card card-sm">
    <div class="card-body">
        <h5 class="card-title"> {{ object.project_name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ object.country_name }}</h6>
        <p class="card-text">Element</p>
        <a href="{% url 'projects-element-create' pk=project.id %}" class="badge badge-success">Add WBS</a>
        {% for element in elements %}
            <a href="{% url 'projects-element-create' pk=project.id %}" class="badge badge-success">{{ element.element }}</a>
        {% endfor%}
    </div>
</div>

{% endblock content %}
